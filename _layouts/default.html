<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        
      <a href="/"><img id="logo" src="images/disease-maps-logo.png" style="width:160px;"/></a>
        
      <br />
      <br />
      <br />
        
        <p style="line-height:6px;"><a href="/about">ABOUT</a></p>
        <p style="line-height:6px;"><a href="/projects">PROJECTS</a></p>
        <p style="line-height:6px;"><a href="/guidelines">GUIDELINES</a></p>
        <p style="line-height:6px;"><a href="/published">PUBLISHED MAPS</a></p>
        <p style="line-height:6px;"><a href="/tools">TOOLS</a></p>
        <p style="line-height:6px;"><a href="/related_efforts">RELATED EFFORTS</a></p>
        <p style="line-height:6px;"><a href="/events">EVENTS</a></p>
        <p style="line-height:6px;"><a href="/join">GET INVOLVED</a></p>
        <p style="line-height:6px;"><a href="/contact">CONTACT</a></p>
        
      </header>
      
      <section>

      {{ content }}

      </section>
      
      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <!--<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>-->
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
